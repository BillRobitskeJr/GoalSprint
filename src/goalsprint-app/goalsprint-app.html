<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">

<dom-module id="goalsprint-app">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #2196f3; /* Blue 500 */
        --app-secondary-color: #64ffda; /* Teal A200 */
      }
      :host app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      :host app-drawer a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: #000;
        cursor: pointer;
      }
      :host app-drawer .iron-selected {
        background-color: var(--app-secondary-color);
      }
    </style>

    <firebase-app auth-domain="goalsprint.firebaseapp.com"
                  database-url="https://goalsprint.firebaseio.com"
                  api-key="AIzaSyB75anH1ynPLOUs9_-dnKvIngX5fKxGOwk"></firebase-app>
    <firebase-auth id="firebaseAuth" user="{{user}}"></firebase-auth>

    <app-drawer-layout force-narrow>

      <app-drawer>
        <app-toolbar>
          <div title>GoalSprint</div>
        </app-toolbar>
        <iron-selector selected="{{page}}" attr-for-selected="name">
          <a name="home">Home</a>
          <a name="goals">Goals</a>
        </iron-selector>
      </app-drawer>

      <app-header-layout>
        <app-header reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <div title>GoalSprint</div>
            <paper-tabs selected="{{page}}" attr-for-selected="name">
              <paper-tab name="home">Home</paper-tab>
              <paper-tab name="goals">Goals</paper-tab>
            </paper-tabs>
            <paper-icon-button icon="icons:account-circle" on-tap="_handleLoginTap"></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages selected="{{page}}" attr-for-selected="name">
          <goalsprint-view-home name="home"></goalsprint-view-home>
          <goalsprint-view-goals name="goals" user="{{user}}"></goalsprint-view-goals>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>
  </template>
  <script>
    Polymer({

      is: 'goalsprint-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
          value: 'home'
        }
      },

      _pageChanged: function(newValue, oldValue) {
        this.importHref(this.resolveUrl('goalsprint-view-' + newValue + '.html'),
                        null, null, true);
      },

      _handleLoginTap: function(event) {
        //this.$.firebaseAuth.signInWithPopup()
        this.$.firebaseAuth.signInAnonymously()
          .then(function(response) {
            if (window.console && window.console.log) window.console.log(response);
          })
          .catch(function(error) {
            if (window.console && window.console.log) window.console.log(error);
          });
      }
    });
  </script>
</dom-module>
