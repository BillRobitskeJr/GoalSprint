<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="goalsprint-view-home.html">

<dom-module id="goalsprint-app">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #2196f3; /* Blue 500 */
      }
      :host app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
    </style>

    <app-drawer-layout force-narrow>

      <app-drawer>
        <app-toolbar>
        </app-toolbar>
        <iron-selector selected="{{page}}" attr-for-selected="name">
          <a name="home">Home</a>
        </iron-selector>
      </app-drawer>

      <app-header-layout>
        <app-header reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
            <div title>GoalSprint</div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="{{page}}" attr-for-selected="name">
          <goalsprint-view-home name="home"></goalsprint-view-home>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>
  </template>
  <script>
    Polymer({

      is: 'goalsprint-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          //observer: '_pageChanged',
          value: 'home'
        },
      },

      /*_pageChanged: function(newValue, oldValue) {
        this.importHref(this.resolveUrl('goalsprint-view-' + newValue + '.html'),
                        null, null, true);
      }*/

    });
  </script>
</dom-module>
